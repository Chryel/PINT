// Every component, only reactive with TMR
l_n := (ArtPot)TMR, 120000 5
map := (Mapper)DMR, 2400000 20
plan := (AStar)DMR, 270000000 20
phil := (Filter)TMR, 120000 10
Bench --RANGE_POSE_DATA-> (phil)
(phil) --RANGE_POSE_DATA-> (l_n)
phil --RANGE_POSE_DATA-> (map)
(map) --MAP_UPDATE-> (plan)
(plan) --COMM_ACK-> map // Needed to detect timeout failures
l_n --WAY_REQ-> plan
plan --WAY_RES-> l_n
(l_n) --MOV_CMD-> Bench
