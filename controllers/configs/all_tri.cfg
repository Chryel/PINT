// Every component run with TMR
l_n := (ArtPot)VoterC, 120000 11
map := (Mapper)VoterC, 240000 20
plan := (AStar)VoterC, 25000000 20 // Needs to be a big number
phil := (Filter)VoterC, 120000 5
Bench --RANGE_POSE_DATA-> (phil)
(phil) --RANGE_POSE_DATA-> (l_n)
phil --RANGE_POSE_DATA-> (map)
(map) --MAP_UPDATE-> (plan)
(plan) --COMM_ACK-> map // Needed to detect timeout failures
l_n --WAY_REQ-> plan
plan --WAY_RES-> l_n
(l_n) --MOV_CMD-> Bench
