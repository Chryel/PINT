// Every component, only reactive with TMR
log := Logger 47 // Needs to be higher than A*
l_n := (ArtPot)TMR, 120000 20
map := (Mapper)DMR, 480000 40
plan := (AStar)DMR, 25000000 50
phil := (Filter)SMR, 120000 30
Bench --RANGE_POSE_DATA-> (phil)
(phil) --RANGE_POSE_DATA-> (l_n)
phil --RANGE_POSE_DATA-> (map)
phil --RANGE_POSE_DATA-> log
(map) --MAP_UPDATE-> (plan)
(plan) --COMM_ACK-> map // Needed to detect timeout failures
l_n --WAY_REQ-> plan
plan --WAY_RES-> l_n
(l_n) --MOV_CMD-> Bench
